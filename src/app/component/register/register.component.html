
<div class="row" style="text-align:center;margin-top: 100px;">
    <div class="col s12">
       

<div class="form-container">
    <a routerLink="/" id="goback">Go back</a>
    <br>
<form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
    <input class="input" type="email" placeholder="emailid" (ngModel)="email" name="email"  ><br><br>
    <input class="input" type="password" placeholder="password" (ngModel)="password" name="password"  ><br><br>
  <input class="input" type="text" placeholder="username" (ngModel)="username" name="username" ><br><br>
  
  
  <button type="submit" class="button">Create my Account</button>
</form>
</div>

</div>
</div>
