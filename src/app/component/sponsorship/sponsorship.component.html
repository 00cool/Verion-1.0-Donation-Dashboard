<html>
   <body>
      <div class="row" style="text-align:center;margin-top: 50px;">
         <div class="col s12">
            <h3>Select your Campaign</h3>
            <br>
            <select class="select" id="camp" (change)="showSubCamp()" placeholder="select Campaign">
               <option value="" disabled selected>Select your option</option>
               <option *ngFor='let item of campaign | async' id={{item.name}}>{{item.name}}</option>
            </select>
            <br>
            <h3>Select your SubCampaign</h3>
            <br>
            <select class="select" id="sub_camp_id"  (change) ="showdata()" placeholder="select your SubCampaign">
               <option value=""  disabled selected>Select your option</option>
               <option *ngFor='let item of subspons ' id={{item}}>{{item}}</option>
            </select>
            <div id="tabledata" style="display:none">
               <div style="width:70%;">
                  <button class="button" style="float:right; margin-right:-60px" (click)="openModule()">Add New</button>
                  <br>
                  <!-- <img src="./src/../../../../assets/img/Radhakrishna.jpg" width="20%" style="text-align:center;" /> -->
                  <br>
                  <br>
                  <table class="shadow-effect table-css">
                     <tr class="shadow-effect"  style="border-bottom: 0.3px solid #cccccc; text-align:center">
                        <th align="center" class="td-css width-20"  > Name of the Sponsorship </th>
                        <th align="center" class="td-css width-20"  > Is there any Sub Sponsorship to this Sponsorship </th>
                        <th align="center" class="width-20" colspan="2"> Manage </th>
                     </tr>
                     <tr *ngFor='let item of Displaydata'>
                        <td align="center"  class="td-css width-25" >{{item.name}} </td>
                        <td align="center"  class="td-css width-25">{{item.isChild}} </td>
                        <td align="center" class="width-20">
                           <div class="float-left width-50">
                              <img src="./src/../../../../assets/img/edit.jpg" class="center width-10" />
                              <button class="button-text" value={{item.name}} id={{item.name}} (click)="show(this.id)">Edit</button>
                           </div>
                           <div class="float-left width-50">
                              <img src="./src/../../../../assets/img/delete.jpg" class="center width-10" />
                              <button class="button-text" value={{item.name}} id={{item.name}} (click)="delete(this.id)">Delete</button>
                           </div>
                        </td>
                     </tr>
                  </table>
               </div>
            </div>
            <br>
            <br>
            <div id="myModal" class="modal shadow-effect">
               <span class="close" (click)="spanClick()">&times;</span>
               <div>
                  <div *ngIf="!eventAdded" class="popup-inner-style width-100">
                     <form action="" method="post">
                        <h5  id="h5" class="popup-heading"> Add New Sponsorship</h5>
                        <br>
                        <label class="float-center">Select Your Camapign</label><br>
                        <select class="select" id="camp_id"  (change)="showsubcamp()"  placeholder="select Campaign">
                           <option id='selected' value="" disabled selected>Select your option</option>
                           <option *ngFor='let item of campaign | async' id={{item.name}}>{{item.name}}</option>
                        </select>
                        <br>
                        <div id='select_sub'>
                           <label class="float-center">Select Your Sub-Campaign</label><br>
                           <select class="select" id="sub_camp"  placeholder="select sub Campaign">
                              <option value=""  selected>Select your option</option>
                              <option *ngFor='let item of subcamp' id={{item}}>{{item}}</option>
                           </select>
                        </div>
                        <br>
                        <label class="float-center">Name of Sponsorship</label>
                        <br>
                        <input class="input width-100" type="text" id="sponsorship" name="sponsorship" placeholder="Add New Sponsorship" required>
                        <br>
                        <br>
                        <div>
                           <label class="float-center"> Is there any Sub Sponsorship to this Sponsorship</label>
                     <form action="">
                     <input type="radio" [(ngModel)]="model" id="true" name="ischild" value="true">True<br>
                     <input type="radio" [(ngModel)]="model" id="false" name="ischild" value="false">False
                     </form>
                     </div>
                     <br>
                     <button type="submit" id="add_btn" class="width-100 button" (click)="checkButton()">ADD</button>
                     </form>
                  </div>
                  <div *ngIf="eventAdded" style="text-align: center; margin-top: 50px;">
                     <span style="border: 2px solid #008cba; padding: 5px;  border-radius: 50%; font-size: 20px;">&#10004;</span>
                     <br><br>
                     <h3>Sponsorship added successfully!</h3>
                     <button class="button" (click)="onContinue()">Continue</button>
                   </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
